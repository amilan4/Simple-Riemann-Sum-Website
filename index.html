<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riemann Sum Calculator</title>
</head>
<body>
    <h1>Simple Riemann Sum Calculator</h1>
    <h2>How Riemann Sums Work!</h2> 
    <h3>(In Calculus I)</h3>
    <img src="riemannsum.png" alt="A Riemann Sum!" style="max-width: 300px;" />

    <form id="riemannForm">
        <label for="function">Function (in terms of x):</label>
        <input type="text" id="function" value="x*x" required>
        <br><br>
        
        <label for="lowerBound">Lower Bound (a):</label>
        <input type="number" id="lowerBound" value="0" required>
        <br><br>
        
        <label for="upperBound">Upper Bound (b):</label>
        <input type="number" id="upperBound" value="1" required>
        <br><br>
        
        <label for="nRectangles">Number of Subintervals (n):</label>
        <input type="number" id="nRectangles" value="100" required>
        <br><br>

        <button type="button" onclick="calculateRiemannSum()">Calculate Riemann Sum</button>
    </form>

    <h2>Result:</h2>
    <p id="result">0</p>

    <script>
        function calculateRiemannSum() {
            const funcInput = document.getElementById('function').value;
            const a = parseFloat(document.getElementById('lowerBound').value);
            const b = parseFloat(document.getElementById('upperBound').value);
            const n = parseInt(document.getElementById('nRectangles').value);
            
            const dx = (b - a) / n;
            let totalArea = 0;

            for (let i = 0; i < n; i++) {
                const x = a + i * dx;
                const f_x = eval(funcInput.replace(/x/g, `(${x})`));
                totalArea += f_x * dx;
            }

            document.getElementById('result').innerText = totalArea.toFixed(6);
        }
    </script>
</body>
</html>
